<p align="LEFT"><span style="font-family: times new roman,times; font-size: medium;">Jan plays a game where she tosses two fair six-sided dice. She wins a prize if the </span><span style="font-family: times new roman,times; font-size: medium;">sum of her scores is 5.</span></p>
</div>

<div class='question' style='padding-left: 20px; padding-right: 20px;'>
<p><span style="font-family: times new roman,times; font-size: medium;">Jan tosses the two dice once. Find the probability that she wins a prize.</span></p>
<div class='marks'>[3]</div>
<div class='question_part_label'>a.</div>
</div>
<div class='question' style='padding-left: 20px; padding-right: 20px;'>
<p><span style="font-family: times new roman,times; font-size: medium;">Jan tosses the two dice 8 times. Find the probability that she wins 3 prizes.</span></p>
<div class='marks'>[2]</div>
<div class='question_part_label'>b.</div>
</div>
