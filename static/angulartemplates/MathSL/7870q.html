<h2>Question</h2>
<div class='question'>
<p align="LEFT"><span style="font-family: times new roman,times; font-size: medium;">A rocket moving in a straight line has velocity \(v\) km s<sup>&ndash;1</sup> and displacement \(s\) km at </span><span style="font-family: times new roman,times; font-size: medium;">time \(t\) seconds. The velocity \(v\) is given by \(v(t) = 6{{\rm{e}}^{2t}} + t\) . When \(t = 0\) , \(s = 10\) .</span></p>
<p><span style="font-family: times new roman,times; font-size: medium;">Find an expression for the displacement of the rocket in terms of \(t\) .</span></p>
</div>
