<h2>Question</h2>
<div class='specification'>
<p align="LEFT"><span style="font-family: times new roman,times; font-size: medium;">Let the random variable <em>X</em> be normally distributed with mean 25, as shown in the </span><span style="font-family: times new roman,times; font-size: medium;">following diagram.</span></p>
<p><span style="font-family: times new roman,times; font-size: medium;"><br /><img src="../../../../../../../ib-questionbank-attachments.s3.amazonaws.com/uploads/tinymce_asset/asset/473/son.png" alt="" /></span></p>
<p><span style="font-family: times new roman,times; font-size: medium;">The shaded region between 25 and 27 represents \(30\% \) of the distribution.</span></p>
</div>

<div class='question' style='padding-left: 20px; padding-right: 20px;'>
<p><span style="font-family: times new roman,times; font-size: medium;">Find \({\rm{P}}(X &gt; 27)\) .</span></p>

</div>
