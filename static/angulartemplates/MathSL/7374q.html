<h2>Question</h2>
<div class='specification'>
<p><span style="font-family: times new roman,times; font-size: medium;">A box holds 240 eggs. The probability that an egg is brown is 0.05.</span></p>
</div>

<div class='question' style='padding-left: 20px; padding-right: 20px;'>
<p><span style="font-family: times new roman,times; font-size: medium;">Find the expected number of brown eggs in the box.</span></p>
<div class='marks'>[2]</div>
<div class='question_part_label'>a.</div>
</div>
<div class='question' style='padding-left: 20px; padding-right: 20px;'>
<p><span style="font-family: times new roman,times; font-size: medium;">Find the probability that there are 15 brown eggs in the box.</span></p>
<div class='marks'>[2]</div>
<div class='question_part_label'>b.</div>
</div>
<div class='question' style='padding-left: 20px; padding-right: 20px;'>
<p><span style="font-family: times new roman,times; font-size: medium;">Find the probability that there are at least 10 brown eggs in the box.</span></p>
<div class='marks'>[3]</div>
<div class='question_part_label'>c.</div>
</div>
