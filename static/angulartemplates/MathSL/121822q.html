<div class='question'>
<p class="p1">Let \(f(x) = 3{\tan ^4}x + 2k\) and \(g(x) = &nbsp;- {\tan ^4}x + 8k{\tan ^2}x + k\)<span class="s1">, for \(0 \leqslant x \leqslant 1\), where \(0 &lt; k &lt; 1\)</span>. The graphs of \(f\) and \(g\) intersect at exactly one point. Find the value of \(k\).</p>
</div>
