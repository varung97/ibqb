<h2>Question</h2>
<div class='question'>
<p>In a hydroelectric power plant, water of density 10<sup>3</sup>kgm<sup>&ndash;3</sup> falls through an average height of 100m. The volume of water flowing through the pipes per second is 10m<sup>3</sup>s<sup>&ndash;1</sup>. What is the maximum power generated?</p>
<p>A. 10<sup>4</sup>W</p>
<p>B. 10<sup>5</sup>W</p>
<p>C. 10<sup>6</sup>W</p>
<p>D. 10<sup>7</sup>W</p>
</div>
