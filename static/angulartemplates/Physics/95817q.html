<p>A. \(\frac{{Gm}}{{{R^2}}}\)</p>
<p>B. \(\frac{{GmM}}{{{R^2}}}\)</p>
<p>C. \(\frac{F}{m}\)</p>
<p>D. \(\frac{F}{M}\)</p>
