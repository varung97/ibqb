<h2>Question</h2>
<div class='question'>
<p>A sinusoidal ac power supply has rms voltage <em>V</em> and supplies rms current <em>I</em>. What is the maximum instantaneous power delivered?</p>
<p>A. 2<em>VI</em><br />B. \(\sqrt 2 VI\)<br />C. <em>VI</em><br />D.&nbsp;\(\frac{{VI}}{2}\)</p>
</div>

<p>A</p>
