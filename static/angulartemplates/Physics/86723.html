<h2>Question</h2>
<div class='question'>
<p>Equal masses of water at 80&deg;C and paraffin at 20&deg;C are mixed in a container of negligible thermal capacity. The specific heat capacity of water is twice that of paraffin. What is the final temperature of the mixture?</p>
<p>A. 30&deg;C</p>
<p>B. 40&deg;C</p>
<p>C. 50&deg;C</p>
<p>D. 60&deg;C</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p style="text-align: left;">D</p>
</div>
