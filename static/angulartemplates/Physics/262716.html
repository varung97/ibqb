<h2>Question</h2>
<div class='question'>
<p>An object of mass <em>m </em>moves in a horizontal circle of radius <em>r </em>with a constant speed <em>v</em>. What is the rate at which work is done by the centripetal force?</p>
<p>A.<span class="Apple-converted-space">     \(\frac{{m{v^3}}}{r}\)</span></p>
<p>B.<span class="Apple-converted-space">     \(\frac{{m{v^3}}}{{2\pi r}}\)</span></p>
<p>C.<span class="Apple-converted-space">     \(\frac{{m{v^3}}}{{4\pi r}}\)</span></p>
<p>D.<span class="Apple-converted-space">     zero</span></p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>D</p>
</div>
