<h2>Question</h2>
<div class='question'>
<p>A body moves with uniform speed around a circle of radius <em>r</em>. The period of the motion is <em>T</em>. What is the speed of the body?</p>
<p>A. \(\frac{{2\pi r}}{T}\)</p>
<p>B. \(\frac{{2\pi T}}{r}\)</p>
<p>C. Zero</p>
<p>D. \(\frac{{\pi {r^2}}}{T}\)</p>
</div>
