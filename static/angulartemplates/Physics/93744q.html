<div class='question'>
<p>The intensity of radiation from a star at the surface of one of its planets is <em>I</em>. The distance between the star and the planet is <em>d</em>.</p>
<p>What is the intensity at the surface of another planet which is a distance \(\frac{d}{4}\) from the star?</p>
<p>A. 4<em>I</em><br />B. 8<em>I</em><br />C. 16<em>I</em><br />D. 64<em>I</em></p>
</div>
