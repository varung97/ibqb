<h2>Question</h2>
<div class='question'>
<p>The voltage output of a particular power station is stepped up by a factor of 10<sup>3</sup>. As a result the power loss in the transmission cables is reduced by a factor of</p>
<p>A. 10<sup>3</sup>.</p>
<p>B. 10<sup>6</sup>.</p>
<p>C. 10<sup>9</sup>.</p>
<p>D. 10<sup>12</sup>.</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>B</p>
</div>
