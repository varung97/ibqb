<h2>Question</h2>
<div class='question'>
<p>The air in a pipe, of length <em>l</em> and open at both ends, vibrates with a fundamental frequency <em>f</em>. What is the fundamental frequency of a pipe of length 1.5<em>l</em> and closed at one end?</p>
<p>A. \(\frac{f}{3}\)</p>
<p><br />B. \(\frac{2f}{3}\)</p>
<p><br />C. \(\frac{3f}{2}\)</p>
<p><br />D. 3<em>f</em></p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>A</p>
</div>
