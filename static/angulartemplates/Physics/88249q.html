<h2>Question</h2>
<div class='question'>
<p>The lowest frequency emitted by an organ pipe that is open at both ends is <em>f</em>. What is the lowest frequency emitted by an organ pipe of the same length that is closed at one end?</p>
<p>A. \(\frac{f}{{\rm{4}}}\)</p>
<p>B. \(\frac{f}{{\rm{2}}}\)</p>
<p>C. \(2f\)</p>
<p>D. \(4f\)</p>
</div>
