<h2>Question</h2>
<div class='question'>
<p>Which of the following is an elastic collision?</p>
<p>A. Two railway trucks collide and they link together.</p>
<p>B. Two railway trucks collide and they do not link together.</p>
<p>C. Two gas molecules collide and each changes direction.</p>
<p>D. Two gas molecules collide and a bond is formed between them.</p>
</div>
