<p>A ball of mass <em>m</em> travels horizontally with speed <em>v</em> before colliding with a vertical wall. The ball rebounds at speed <em>v</em> in a direction opposite to its initial direction. What is the magnitude of the change in momentum of the ball?</p>
<p>A. 0</p>
<p>B. \(\frac{{mv}}{2}\)</p>
<p>C. <em>mv</em></p>
<p>D. 2 <em>mv</em></p>
