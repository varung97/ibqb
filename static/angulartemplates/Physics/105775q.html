<h2>Question</h2>
<div class='question'>
<p class="p1">A railway engine of mass <em>m </em>moves along a horizontal track with uniform speed \(v\). The total resistive force acting on the engine is \(F\).</p>
<p class="p2" style="text-align: center;"><img src="../../../../../../../ib-questionbank-attachments.s3.amazonaws.com/uploads/tinymce_asset/asset/3020/Schermafbeelding_2016-11-08_om_17.21.40.png" alt="N10/4/PHYSI/SPM/ENG/TZ0/06" /></p>
<p class="p1">Which of the following is the power of the engine?</p>
<p class="p1">A. <span class="Apple-converted-space">&nbsp; &nbsp; </span>\(\frac{F}{{mv}}\)</p>
<p class="p1">B. <span class="Apple-converted-space">&nbsp; &nbsp; </span>\(Fv\)</p>
<p class="p1">C. <span class="Apple-converted-space">&nbsp; &nbsp; </span>\(\frac{{mv}}{F}\)</p>
<p class="p1">D. <span class="Apple-converted-space">&nbsp; &nbsp; </span>\(\frac{v}{F}\)</p>
</div>
