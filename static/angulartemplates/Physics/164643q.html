<h2>Question</h2>
<div class='question'>
<p>A capacitor is charged by a constant current of 2.5 &mu;A for 100 s. As a result the potential difference across the capacitor increases by 5.0 V.</p>
<p>What is the capacitance of the capacitor?</p>
<p>A. &nbsp;20 &mu;F</p>
<p>B. &nbsp;50 &mu;F</p>
<p>C. &nbsp;20 mF</p>
<p>D. &nbsp;50 mF</p>
</div>
