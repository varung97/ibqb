<h2>Question</h2>
<div class='question'>
<p class="p1">Which of the following is proportional to the net external force acting on a body?</p>

<p class="p1">B.&nbsp; &nbsp; &nbsp;Velocity</p>
<p class="p1">C.&nbsp; &nbsp; &nbsp;Rate of change of speed</p>
<p class="p1">D.&nbsp; &nbsp; &nbsp;Rate of change of velocity</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>

</div>
