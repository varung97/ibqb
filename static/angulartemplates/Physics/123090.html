<h2>Question</h2>
<div class='question'>
<p>A swimming pool contains 18&times;10<sup>6</sup> kg of pure water. The molar mass of water is 18gmol<sup>&ndash;1</sup>. What is the correct estimate of the number of water molecules in the swimming pool?</p>
<p>A. 10<sup>4</sup><br />B. 10<sup>24</sup><br />C. 10<sup>25</sup><br />D. 10<sup>33</sup></p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>D</p>
</div>
