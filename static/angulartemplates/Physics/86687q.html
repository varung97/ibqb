<p>Which ratio is constant?</p>
<address>A. \(\frac{x}{a}\)</address>
<p>B. \(\frac{x}{v}\)</p>
<p>C. \(\frac{{{x^2}}}{a}\)</p>
<p>D. \(\frac{v}{a}\)</p>
