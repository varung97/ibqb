<h2>Question</h2>
<div class='question'>
<p>The fundamental (first harmonic) frequency for a particular organ pipe is 330 Hz. The pipe is&nbsp;closed at one end but open at the other. What is the frequency of its next highest harmonic?</p>
<p>A. 110 Hz<br />B. 165 Hz<br />C. 660 Hz<br />D. 990 Hz</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>D</p>
</div>
