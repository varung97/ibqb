<h2>Question</h2>
<div class='question'>
<p>In the production of energy from nuclear fission, fuel enrichment means increasing, in the fuel rods, the amount of</p>
<p>A. uranium-238.</p>
<p>B. plutonium-239.</p>
<p>C. uranium-235.</p>
<p>D. uranium-235 and plutonium-239.</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>C</p>
</div>
