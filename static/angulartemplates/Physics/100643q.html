<div class='specification'>
<p>This question is about relativistic mechanics.</p>
</div>

<div class='question' style='padding-left: 20px; padding-right: 20px;'>
<p>Show that the speed <em>v</em> of a particle of total energy <em>E</em> and momentum <em>p</em> is given by the&nbsp;following equation.</p>
<p style="text-align: center;">\[v = \frac{{p{c^2}}}{E}\]</p>
<div class='marks'>[2]</div>
<div class='question_part_label'>a.</div>
</div>
<div class='question' style='padding-left: 20px; padding-right: 20px;'>
<p>Determine, using the answer in (a), the speed of a particle whose rest mass is zero.</p>
<div class='marks'>[2]</div>
<div class='question_part_label'>b.</div>
</div>
