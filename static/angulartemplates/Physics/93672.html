<h2>Question</h2>
<div class='question'>
<p>The half-life of a radioactive nuclide is 20s. What fraction of the original sample will have decayed in one minute?</p>
<p>A. \(\frac{1}{8}\)</p>
<p>B. \(\frac{1}{4}\) </p>
<p>C. \(\frac{1}{2}\)</p>
<p>D. \(\frac{7}{8}\)</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>D</p>
</div>
