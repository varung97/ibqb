<h2>Question</h2>
<div class='question'>
<p>The half-life of a particular radioactive isotope is 8 days. The initial activity of a pure sample of the&nbsp;isotope is<em> A</em>.</p>
<p>Which of the following is the time taken for the activity of the isotope to change by \(\frac{7}{8}\)<em>A</em>?</p>
<p>A. 7 days<br />B. 24 days<br />C. 32 days<br />D. 56 days</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>B</p>
</div>
