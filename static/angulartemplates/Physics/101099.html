<h2>Question</h2>
<div class='question'>
<p>A proton is confined within a nucleus. What is the order of magnitude of the uncertainty in its momentum?</p>
<p>A. 10<sup>&ndash;30</sup> Ns<br />B. 10<sup>&ndash;20</sup> Ns<br />C. 10<sup>&ndash;10</sup> Ns<br />D. 1 Ns</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>B</p>
</div>
