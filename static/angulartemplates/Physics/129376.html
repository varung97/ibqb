<h2>Question</h2>
<div class='question'>
<p>An object of weight <em>W </em>is falling vertically at a constant speed in a fluid. What is the magnitude of the drag force acting on the object?&nbsp;</p>
<p>A. 0<br />B. \(\frac{W}{2}\)<br />C. <em>W&nbsp;<br /></em>D. 2<em>W</em></p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>C</p>
</div>
