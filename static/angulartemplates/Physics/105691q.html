<p class="p1">Two lengths, \(a\) and \(b\), are measured to be \(51 \pm 1{\text{ cm}}\) and \(49 \pm 1{\text{ cm}}\) respectively. In which of the following quantities is the percentage uncertainty the largest?</p>
<p class="p1">A. <span class="Apple-converted-space">&nbsp; &nbsp; </span>\(a + b\)</p>
<p class="p1">B. <span class="Apple-converted-space">&nbsp; &nbsp; </span>\(a - b\)</p>
<p class="p1">C. <span class="Apple-converted-space">&nbsp; &nbsp; </span>\(a \times b\)</p>
<p class="p1">D. <span class="Apple-converted-space">&nbsp; &nbsp; </span>\(\frac{a}{b}\)</p>
</div>
