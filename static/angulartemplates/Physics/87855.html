<h2>Question</h2>
<div class='question'>
<p>A cart of mass 4.0 kg is being pulled with a force of 24 N. The cart accelerates at 3.0m s<sup>&ndash;2</sup>. What is the net force on the cart?</p>
<p>A. 6.0 N<br />B. 8.0 N<br />C. 12 N <br />D. 24 N</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>C</p>
</div>
