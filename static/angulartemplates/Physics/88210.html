<h2>Question</h2>
<div class='question'>
<p>In the &ldquo;electron in a box&rdquo; model, an electron is confined to move along a line of length <em>L</em>. What is the smallest possible value of the momentum of the electron?</p>
<p>A. 0</p>
<p>B. \(\frac{h}{{2L}}\)</p>
<p>C. \(\frac{h}{{L}}\)</p>
<p>D. \(\frac{3h}{{2L}}\)</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>B</p>
</div>
