<h2>Question</h2>
<div class='question'>
<p class="p1">In which of the following regions of the electromagnetic spectrum is radiation of wavelength 600 nm located?</p>
<p class="p1">A.&nbsp; &nbsp; &nbsp;microwaves</p>
<p class="p1">B.&nbsp; &nbsp; &nbsp;radio waves</p>
<p class="p1">C.&nbsp; &nbsp; &nbsp;visible light</p>
<p class="p1">D.&nbsp; &nbsp; &nbsp;X-rays</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>C</p>
</div>
