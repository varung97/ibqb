<h2>Question</h2>
<div class='question'>
<p>The design of a nuclear power station includes an electrical generator. The function of the generator&nbsp;is to convert</p>
<p>A. nuclear energy to kinetic energy.<br />B. kinetic energy to thermal energy.<br />C. thermal energy to electrical energy.<br />D. kinetic energy to electrical energy.</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>D</p>
</div>
