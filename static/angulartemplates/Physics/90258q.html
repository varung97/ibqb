<p>A body moves with simple harmonic motion (SHM) with period <em>T</em> and total energy <em>E</em><sub>T</sub>. What is the total energy when the period of the motion is changed to 5<em>T</em> and the amplitude of the motion remains constant?</p>
<p>A. 0.04 <em>E</em><sub>T</sub></p>
<p>B. 0.2 <em>E</em><sub>T</sub></p>
<p>C. 5 <em>E</em><sub>T</sub></p>
<p>D. 25 <em>E</em><sub>T</sub></p>
</div>
