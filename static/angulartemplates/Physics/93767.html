<h2>Question</h2>
<div class='question'>
<p>Progressive (travelling) waves <em>S</em> and <em>T</em> have the same frequency and are in the same medium. <em>S</em> has amplitude 2.0 m and <em>T</em> has amplitude 4.0 m. What is the ratio of the intensity of <em>T</em> to the intensity of <em>S</em>?</p>
<p>A. \(\frac{1}{4}\)</p>
<p>B. \(\frac{1}{2}\)</p>
<p>C. 2</p>
<p>D. 4</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>D</p>
</div>
