<div class='question'>
<p>A proton is accelerated from rest by a potential difference <em>V</em> and reaches a speed&nbsp;of 2.5&times;10<sup>8</sup> m s<sup>&ndash;1</sup>. Calculate <em>V.</em></p>
</div>

</div>
