<h2>Question</h2>
<div class='question'>
<p class="p1">An alternating current is sinusoidal and has a maximum value of 1.5 A. What is the approximate value of the root mean squared (rms) current?</p>
<p class="p1">A.&nbsp; &nbsp; &nbsp;2.3 A</p>
<p class="p1">B.&nbsp; &nbsp; &nbsp;1.5 A</p>
<p class="p1">C.&nbsp; &nbsp; &nbsp;1.0 A</p>
<p class="p1">D.&nbsp; &nbsp; &nbsp;0.75 A</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p class="p1">C</p>
</div>
