<h2>Question</h2>
<div class='question'>
<p>A driving force <em>F</em> acts on a car which moves with constant velocity <em>v</em>. The quantity <em>Fv</em> is equivalent to the</p>
<p>A. useful power developed by the engine of the car.<br />B. work done by the car against resistive forces.<br />C. energy of the car.<br />D. rate of change of momentum of the car.</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>A</p>
</div>
