<h2>Question</h2>
<div class='question'>
<p>Two identical balls are dropped from a tall building, one a few seconds after the other. Air resistance&nbsp;is <strong>not</strong> negligible. As the balls fall, the distance between the balls will</p>
<p>A. decrease.<br />B. increase.<br />C. increase then remain constant.<br />D. remain constant.</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>C</p>
</div>
