<h2>Question</h2>
<div class='question'>
<p>An insect of mass <em>m</em> jumps vertically from rest to a height <em>h</em>. The insect releases the energy needed for the jump in time &Delta;<em>t</em>. What is the estimate for the power developed by the insect?</p>
<p>A. <em>mgh </em>&Delta;<em>t</em></p>
<p>B. <em>mh</em> &Delta;<em>t</em></p>
<p>C. \(\frac{{mgh}}{{\Delta t}}\)</p>
<p>D. \(\frac{{mh}}{{\Delta t}}\)<em><br /></em></p>
</div>
