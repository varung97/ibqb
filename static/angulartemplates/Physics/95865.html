<h2>Question</h2>
<div class='question'>
<p>The original source of the electrical power produced by a wind generator is</p>
<p>A. the Sun&rsquo;s radiated energy.</p>
<p>B. the gravitational energy of the Sun and the Moon.</p>
<p>C. nuclear energy stored within atoms in the Earth&rsquo;s atmosphere.</p>
<p>D. the Earth&rsquo;s internal energy.</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>A</p>
