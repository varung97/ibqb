<h2>Question</h2>
<div class='question'>
<p>Which of the following is a correct list of particles upon which the strong nuclear force may act?</p>
<p>A. protons and neutrons<br />B. protons and electrons<br />C. neutrons and electrons<br />D. protons, neutrons and electrons</p>
</div>

<p>D</p>
