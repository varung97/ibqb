<h2>Question</h2>
<div class='question'>
<p>A constant force of 12 N is applied for 3.0 s to a body initially at rest. The final velocity of the body is 6.0m s<sup>&ndash;1</sup>. What is the mass of the body?</p>
<p>A. 1.5 kg<br />B. 6.0 kg<br />C. 24 kg<br />D. 36 kg</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>B</p>
</div>
