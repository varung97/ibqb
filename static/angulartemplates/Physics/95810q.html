<p>A particle undergoing simple harmonic motion (SHM) oscillates with time period <em>T</em> and&nbsp;angular frequency <em>&omega;</em>. The time period of the SHM changes to 2<em>T</em>. Which of the following gives&nbsp;the new value of <em>&omega;</em>?</p>
<p>A. \(\frac{\omega }{4}\)</p>
<p>B. \(\frac{\omega }{2}\)</p>
<p>C. 2<em>&omega;</em></p>
<p>D. 4<em>&omega;</em></p>
