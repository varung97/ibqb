<h2>Question</h2>
<div class='question'>
<p class="p1">Two balls of different mass are dropped from the top of a tall building one after the other. The distance between the balls</p>
<p class="p1">A.&nbsp; &nbsp; &nbsp;increases with time.</p>
<p class="p1">B.&nbsp; &nbsp; &nbsp;depends on the initial velocity only.</p>
<p class="p1">C.&nbsp; &nbsp; &nbsp;remains constant.</p>
<p class="p1">D.&nbsp; &nbsp; &nbsp;depends on the mass of the balls.</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>A</p>
</div>
