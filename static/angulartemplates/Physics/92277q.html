<p>\[F = 6\pi \eta rv\]</p>
<p>where&nbsp;\(\eta \) is a constant. What are the SI units of \(\eta \)?</p>
<p>A. kgm<sup>&ndash;1</sup>s<sup>&ndash;2</sup><br />B. kgm<sup>2</sup>s<sup>&ndash;1</sup><br />C. kgm<sup>&ndash;1</sup>s<sup>&ndash;1</sup><br />D. kg<sup>&ndash;1</sup>s<sup>&ndash;3</sup></p>
