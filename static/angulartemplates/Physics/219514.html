<h2>Question</h2>
<div class='question'>
<p>The energy density of a substance can be calculated by multiplying its specific energy with&nbsp;which quantity?</p>
<p>A. mass</p>
<p>B. volume</p>
<p>C. \(\frac{{{\text{mass}}}}{{{\text{volume}}}}\)</p>
<p>D. \(\frac{{{\text{volume}}}}{{{\text{mass}}}}\)</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>C</p>
</div>
