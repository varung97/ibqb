<h2>Question</h2>
<div class='question'>
<p>Different nuclides spontaneously undergo radioactive decay, emitting either <em>&alpha;</em>, <em>&beta;</em> or <em>&gamma;</em> radiation. Which of the following correctly identifies all the emissions that <strong>do not</strong> have discrete energies?</p>
<p>A. <em>&alpha;</em><br />B. <em>&beta;</em><br />C. <em>&gamma;</em><br />D. <em>&alpha;</em> and <em>&gamma;</em></p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>B</p>
</div>
