<h2>Question</h2>
<div class='question'>
<p>A 1.0 kW heater supplies energy to a liquid of mass 0.50 kg. The temperature of the liquid changes&nbsp;by 80 K in a time of 200 s. The specific heat capacity of the liquid is 4.0 kJ kg<sup>&ndash;1</sup> K<sup>&ndash;1</sup>. What is the&nbsp;average power lost by the liquid?</p>
<p>A. 0</p>
<p>B. 200 W</p>
<p>C. 800 W</p>
<p>D. 1600 W</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>B</p>
</div>
