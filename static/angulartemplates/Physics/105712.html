<p class="p1">A.&nbsp; &nbsp; &nbsp;atomic energy levels.</p>
<p class="p1">B.&nbsp; &nbsp; &nbsp;nuclear energy levels.</p>
<p class="p1">C.&nbsp; &nbsp; &nbsp;nuclei having more neutrons than protons.</p>
<p class="p1">D.&nbsp; &nbsp; &nbsp;the existence of isotopes.</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>B</p>
</div>
