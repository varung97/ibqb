<h2>Question</h2>
<div class='question'>
<p class="p1">A fixed mass of gas has a certain volume at a temperature of <span class="s1">50 </span><span class="s2">&deg;</span><span class="s1">C</span>. What temperature is required to double its volume while keeping the pressure constant?</p>
<p class="p2">A. <span class="Apple-converted-space">&nbsp; &nbsp; </span>100 K</p>
<p class="p2">B. <span class="Apple-converted-space">&nbsp; &nbsp; </span>323 K</p>
<p class="p2">C. <span class="Apple-converted-space">&nbsp; &nbsp; </span>373 K</p>
<p class="p2">D. <span class="Apple-converted-space">&nbsp; &nbsp; </span>646 K</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>D</p>
</div>
