<h2>Question</h2>
<div class='question'>
<p>Which of the following are van der Waals&rsquo; forces?</p>
<p style="padding-left: 30px;">I. &nbsp;Dipole-dipole forces<br />II. &nbsp;Hydrogen bonds<br />III. London (dispersion) forces</p>

</div>

<div class='question'>
<p>B</p>
</div>
