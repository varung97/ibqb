<h2>Question</h2>
<div class='question'>
<p>Which species produced by the successive dissociations of phosphoric acid, H<sub>3</sub>PO<sub>4</sub>, are&nbsp;amphiprotic?</p>
<p>A. &nbsp; &nbsp; HPO<sub>4</sub><sup>2&minus;</sup> and PO<sub>4</sub><sup>3&minus;</sup></p>
<p>B. &nbsp; &nbsp; H<sub>2</sub>PO<sub>4</sub><sup>&minus;</sup>&nbsp;and HPO<sub>4</sub><sup>2&minus;</sup></p>
<p>C. &nbsp; &nbsp; H<sub>2</sub>PO<sub>4</sub><sup>&minus;</sup>&nbsp;and PO<sub>4</sub><sup>3&minus;</sup></p>
<p>D. &nbsp; &nbsp; HPO<sub>4</sub><sup>2&minus;</sup>&nbsp;only</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>B</p>
</div>
