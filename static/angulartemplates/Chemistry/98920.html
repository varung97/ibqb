<h2>Question</h2>
<div class='question'>
<p class="p1">What is the maximum mass, in g, of magnesium oxide that can be obtained from the reaction of oxygen with 2.4 g of magnesium?</p>
<p class="p1">A.&nbsp; &nbsp; &nbsp;2.4</p>
<p class="p1">B.&nbsp; &nbsp; &nbsp;3.0</p>
<p class="p1">C.&nbsp; &nbsp; &nbsp;4.0</p>
<p class="p1">D.&nbsp; &nbsp; &nbsp;5.6</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>C</p>
</div>
