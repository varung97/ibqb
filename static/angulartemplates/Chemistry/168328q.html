<h2>Question</h2>
<div class='question'>
<p>Which of the following is <strong>not</strong> a redox reaction?</p>
<p>A. &nbsp; &nbsp; CH<sub>4</sub>(g) + Cl<sub>2</sub>(g) &rarr; CH<sub>3</sub>Cl(g) + HCl(g)</p>
<p>B. &nbsp; &nbsp; C(s) + O<sub>2</sub>(g) &rarr; CO<sub>2</sub>(g)</p>
<p>C. &nbsp; &nbsp; 2CO(g) &rarr; CO<sub>2</sub>(g) + C(s)</p>
<p>D. &nbsp; &nbsp; CH<sub>3</sub>COOH(aq) + NaOH(aq) &rarr; &nbsp;CH<sub>3</sub>COONa(aq) + H<sub>2</sub>O(l)</p>
</div>
