<p>D.     2CrO<sub>4</sub><sup>2−</sup> + 2H<sup>+</sup> \( \rightleftharpoons \) Cr<sub>2</sub>O<sub>7</sub><sup>2−</sup> + H<sub>2</sub>O</p>
