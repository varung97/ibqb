<div class='question'>
<p>What is the oxidation half-equation in the redox reaction?</p>
<p style="text-align: center;">2S<sub>2</sub>O<sub>3</sub><sup>2&ndash;</sup>(aq) + I<sub>2</sub>(aq) &rarr; S<sub>4</sub>O<sub>6</sub><sup>2&ndash;</sup>(aq) + 2I<sup>&ndash;</sup>(aq)</p>
<p>A. &nbsp; &nbsp; I<sub>2</sub>(aq) + 2e<sup>&ndash;</sup> &rarr; 2I<sup>&ndash;</sup>(aq)</p>
<p>B. &nbsp; &nbsp; 2I<sup>&ndash;</sup>(aq) &rarr; I<sub>2</sub>(aq) + 2e<sup>&ndash;</sup></p>
<p>C. &nbsp; &nbsp; 2S<sub>2</sub>O<sub>3</sub><sup>2&ndash;</sup>(aq) &rarr; S<sub>4</sub>O<sub>6</sub><sup>2&ndash;</sup>(aq) + 2e<sup>&ndash;</sup></p>
<p>D. &nbsp; &nbsp; S<sub>4</sub>O<sub>6</sub><sup>2&ndash;</sup>(aq) + 2e<sup>&ndash;</sup> &rarr; 2S<sub>2</sub>O<sub>3</sub><sup>2&ndash;</sup>(aq)</p>
</div>
