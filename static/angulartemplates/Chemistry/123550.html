<h2>Question</h2>
<div class='question'>
<p>Applying IUPAC rules, what is the name of MnO<sub>2</sub>?</p>
<p>A. &nbsp;Magnesium(II) oxide</p>
<p>B. &nbsp;Manganese(II) oxide</p>
<p>C. &nbsp;Magnesium(IV) oxide</p>
<p>D. &nbsp;Manganese(IV) oxide</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>D</p>
</div>
