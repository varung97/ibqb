<h2>Question</h2>
<div class='question'>
<p class="p1">Explain why raw meat changes colour from purplish-red to brown on standing.</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p class="p1">purplish-red colour of meat is produced by myoglobin;</p>
<p class="p1"><em>Accept heme.</em></p>
<p class="p1">Fe has oxidation state +2 in myoglobin;</p>
<p class="p1">(upon standing) oxidizes to \({\text{F}}{{\text{e}}^{3 + }}\) which is brown;</p>
</div>
