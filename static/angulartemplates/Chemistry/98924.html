<h2>Question</h2>
<div class='question'>
<p class="p1">An element is in group 4 and period 3 of the periodic table. How many electrons are in the highest occupied energy level of an atom of this element?</p>
<p class="p1">A.&nbsp; &nbsp; &nbsp;3</p>
<p class="p1">B.&nbsp; &nbsp; &nbsp;4</p>
<p class="p1">C.&nbsp; &nbsp; &nbsp;12</p>
<p class="p1">D.&nbsp; &nbsp; &nbsp;14</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>B</p>
</div>
