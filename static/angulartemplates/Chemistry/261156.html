<h2>Question</h2>
<div class='question'>
<p>Which overlap of atomic orbitals leads to the formation of only a sigma (σ) bond?</p>
<p>       I.     s − p</p>
<p>       II.     p − p</p>
<p>       III.     s − s</p>
<p>A.     I and II only</p>
<p>B.     I and III only</p>
<p>C.     II and III only</p>
<p>D.     I, II and III</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>B</p>
</div>
