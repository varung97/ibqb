<h2>Question</h2>
<div class='question'>
<p>What is the role of NADH + H<sup>+</sup> in aerobic cell respiration?<br />A. To transfer hydrogen to the electron transport chain<br />B. To reduce intermediates in the Krebs cycle<br />C. To accept electrons from the electron transport chain<br />D. To combine with oxygen to produce water</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>A</p>
</div>
