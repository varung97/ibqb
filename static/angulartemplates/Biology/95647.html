<p>Between which atoms do hydrogen bonds form in water?</p>
<p>A. Oxygen and hydrogen atoms in the same water molecule<br /> B. Oxygen and hydrogen atoms in different water molecules<br /> C. Hydrogen atoms in the same water molecule<br /> D. Oxygen atoms of different water molecules</p>
