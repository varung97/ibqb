<h2>Question</h2>
<div class='question'>
<p>What is a feature of transcription?<br />A. Both strands of a DNA molecule act as a template for mRNA.<br />B. Nucleoside triphosphates become nucleotides by losing three phosphates.<br />C. RNA polymerase binds to the promoter region.<br />D. The sense strand acts as a template for mRNA.</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>C</p>
</div>
