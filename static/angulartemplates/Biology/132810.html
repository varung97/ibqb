<h2>Question</h2>
<div class='question'>
<p>Which feature of striated muscle cells allows them to be considered as a possible exception to the cell theory?</p>
<p>A. They are found in multicellular organisms.<br />B. They contain more than one nucleus.<br />C. They are specialized for movement.<br />D. They do not carry out mitosis.</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>B</p>
</div>
