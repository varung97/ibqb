<h2>Question</h2>
<div class='question'>
<p>The sequence of nucleotides in a section of RNA is: GCCAUACGAUCG</p>
<p>What is the base sequence of the DNA sense strand?</p>
<p>A. CGGUAUGCUAGC <br /> B. GCCATACGATCG <br /> C. CGGTATGCTAGC <br /> D. GCCAUACGAUCG</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>B</p>
</div>
