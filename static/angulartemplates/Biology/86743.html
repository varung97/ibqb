<h2>Question</h2>
<div class='question'>
<p>Which statement describes the term species?<br />A. Members of the same ecological community<br />B. Organisms that reproduce together to produce fertile offspring<br />C. Organisms of the same type in a population<br />D. The first word in the binomial name of an organism</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>B</p>
</div>
