<h2>Question</h2>
<div class='question'>
<p>In enzyme experiments, the rate of enzyme activity often gradually decreases. What is most likely to cause this decrease?<br />A. The temperature decreasing<br />B. The enzyme concentration decreasing<br />C. The pH decreasing<br />D. The substrate concentration decreasing</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>D</p>
</div>
