<h2>Question</h2>
<div class='question'>
<p>How do cells capture the energy released by cell respiration?</p>
<p>A. They store it in molecules of carbon dioxide. <br /> B. They produce glucose. <br /> C. The energy is released as pyruvate. <br /> D. They produce ATP.</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>D</p>
</div>
