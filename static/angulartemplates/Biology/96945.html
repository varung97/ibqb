<h2>Question</h2>
<div class='question'>
<p>Which of the following is <strong>true</strong> about a polar amino acid and cellulose?</p>
<p>A. Both are polysaccharides.<br />B. Both contain nitrogen.<br />C. Both are hydrophobic.<br />D. Both contain hydrogen atoms.</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>

<p>D</p>
