<h2>Question</h2>
<div class='question'>
<p>Which is a negative feedback mechanism in the menstrual cycle?</p>
<p>A. Follicle stimulating hormone inhibits estrogen<br />B. Estrogen inhibits luteinizing hormone<br />C. Estrogen inhibits follicle stimulating hormone<br />D. Progesterone inhibits estrogen</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>C</p>
</div>
