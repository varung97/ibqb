<h2>Question</h2>
<div class='question'>
<p>Which enzymes are needed to produce recombinant plasmids to be used in gene transfer?</p>
<p>A. DNA polymerase and DNA ligase <br /> B. DNA polymerase and restriction enzyme (endonuclease)<br /> C. Transcriptase and RNA polymerase <br /> D. Restriction enzyme (endonuclease) and DNA ligase</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>D</p>
</div>
