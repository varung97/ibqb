<h2>Question</h2>
<div class='question'>
<p>Which of the following is part of the process of cellular respiration?</p>
<p>A. Changes in the volume of the thoracic cavity <br /> B. Exchange of gases across the surface of the alveoli <br /> C. Exchange of gases across the surface of capillaries<br /> D. Glycolysis</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>D</p>
</div>
