<h2>Question</h2>
<div class='question'>
<p>Where precisely in the cell do the reactions of the Krebs cycle take place?</p>
<p>A. In the cytoplasm<br /> B. In the space between the inner and outer membrane of the mitochondria<br /> C. On the surface of cristae in the mitochondria<br /> D. In the fluid matrix of the mitochondria</p>
