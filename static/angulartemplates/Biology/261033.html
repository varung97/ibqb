<h2>Question</h2>
<div class='question'>
<p>At room temperature, water is a liquid and methane is a gas. Which molecular property explains this difference?</p>
<p>A. Higher molecular mass of water</p>
<p>B. Dipolarity of water</p>
<p>C. Presence of more hydrogen in methane</p>
<p>D. Higher boiling point of methane</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>B</p>
</div>
