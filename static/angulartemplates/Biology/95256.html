<h2>Question</h2>
<div class='question'>
<p>What occurs during the light-independent reactions of photosynthesis?</p>
<p>A. ATP is produced.<br /> B. Ribose reacts with carbon dioxide to form glucose.<br /> C. Energy for the cycle is provided by the light-dependent reaction.<br /> D. Darkness stimulates the conversion of glucose to starch.</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>C</p>
</div>
