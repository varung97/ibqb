<h2>Question</h2>
<div class='question'>
<p>A short sequence of nucleotides reads GGACAGAGCGCAGACGA. In which type of molecule could this sequence be found?</p>
<p>A. DNA molecule only</p>
<p>B. RNA molecule only</p>
<p>C. Both in a DNA and an RNA molecule</p>
<p>D. In double-stranded DNA only</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>C</p>
</div>
