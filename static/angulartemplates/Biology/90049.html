<h2>Question</h2>
<div class='question'>
<p>In a healthy kidney which of these substances would you expect to find in the tubular fluid entering the loop of Henle?</p>
<p>I. Glucose&nbsp;</p>
<p>II. Sodium ions&nbsp;</p>
<p>III. Proteins</p>
<p>A. I only<br />B. I and II only<br />C. II only<br />D. II and III only</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>C</p>
</div>
