<h2>Question</h2>
<div class='question'>
<p>Which of the following processes take place during interphase in animal cells?</p>
<p style="padding-left: 30px;">I. Spindle formation<br />II. Transcription and translation<br />III. Increase in numbers of mitochondria</p>
<p>A. I only<br />B. I and II only<br />C. II and III only<br />D. I, II and III</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>C</p>
</div>
