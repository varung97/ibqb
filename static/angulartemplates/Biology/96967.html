<h2>Question</h2>
<div class='question'>
<p>Which muscle action is associated with an increase in the volume of the thoracic cavity when breathing in?</p>
<p>A. The diaphragm contracts.<br />B. The external intercostal muscles relax.<br />C. The internal intercostal muscles contract.<br />D. The abdominal muscles contract.</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>A</p>
</div>
