<h2>Question</h2>
<div class='question'>
<p>How do cells in multicellular organisms differentiate?</p>
<p>A. Some cell types divide by mitosis more often than others.<br /> B. They express some of their genes but not others.<br /> C. Some of their proteins denature but not others.<br /> D. Their DNA content changes with time.</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>B</p>
</div>
