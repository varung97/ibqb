<h2>Question</h2>
<div class='question'>
<p>Between which structures do sensory neurons carry nerve impulses?</p>
<p>A. From effectors to the central nervous system (CNS)<br /> B. From effectors to receptors<br /> C. From receptors to effectors<br /> D. From receptors to the central nervous system (CNS)</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>D</p>
</div>
