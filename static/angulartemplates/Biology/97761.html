<h2>Question</h2>
<div class='question'>
<p>How can cells in a multicellular organism differentiate?</p>
<p>A. They express some of their genes but not others.<br /> B. They all have a different genetic composition.<br /> C. Different cells contain a different set of chromosomes.<br /> D. Different cells do not have some of the genes.</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>A</p>
</div>
