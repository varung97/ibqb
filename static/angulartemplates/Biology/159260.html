<h2>Question</h2>
<div class='question'>
<p>What is a role of cholesterol in animal cells?</p>
<p>A. It increases body fat.</p>
<p>B. It controls membrane fluidity.</p>
<p>C. It lines the inner wall of capillaries.</p>
<p>D. It is a constituent of bile.</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>B</p>
</div>
