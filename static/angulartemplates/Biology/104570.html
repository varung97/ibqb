<h2>Question</h2>
<div class='question'>
<p>In peas, tall is dominant to dwarf. In a cross between a dwarf plant and a heterozygous tall plant what percentage of the offspring will be dwarf?</p>
<p>A. 0 %<br /> B. 25 %<br /> C. 50 %<br /> D. 100 %</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>C</p>
</div>
