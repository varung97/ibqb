<h2>Question</h2>
<div class='question'>
<p>The base sequence of a fragment of DNA is:<br /><strong>ACC GTG CAG GAT</strong></p>
<p>What is the base sequence on the messenger RNA (mRNA) molecule transcribed from it?</p>
<p>A. TGG CAC GTC CTA<br />B. TGG CUC GTC CTU<br />C. UGG CTC GUC CUT<br />D. UGG CAC GUC CUA</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>D</p>
</div>
