<p>What is a similarity between arteries and capillaries?</p>
<p>A. They both have elastic tissue.<br /> B. They both have smooth muscle cells.<br /> C. Neither has collagen fibres in their walls.<br /> D. Neither has valves.</p>
</div>

<p>D</p>
