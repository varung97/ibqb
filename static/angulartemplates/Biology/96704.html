<h2>Question</h2>
<div class='question'>
<p>Slime moulds (<em>Acrasiomycota</em>) are protoctists. They feed on decaying organic matter, bacteria and protozoa.</p>
<p>Which of the terms describes their nutrition?</p>
<p style="padding-left: 30px;">I. Detritivore <br /> II. Autotroph <br />III. Heterotroph</p>
<p>A. I only<br /> B. I and II only<br /> C. I and III only<br /> D. I, II and III</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>C</p>
</div>
