<p style="text-align: left;">Which is a characteristic of the haploid number of eukaryotic chromosomes?</p>
<p style="text-align: left;">A. It doubles in mitosis.</p>
<p style="text-align: left;">B. It is fixed for each species.</p>
<p style="text-align: left;">C. It is an even number for all species.</p>
<p style="text-align: left;">D. It is positively correlated with an animal&rsquo;s mass.</p>
</div>
