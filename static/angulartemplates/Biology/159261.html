<h2>Question</h2>
<div class='question'>
<p>What is evidence for the endosymbiotic theory?</p>
<p>A. RNA can catalyse metabolic reactions.</p>
<p>B. Meteorites contain organic molecules.</p>
<p>C. Amino acids can be synthesized from inorganic compounds.</p>
<p>D. Mitochondria possess their own DNA.</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>D</p>
</div>
