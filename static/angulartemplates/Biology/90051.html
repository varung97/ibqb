<h2>Question</h2>
<div class='question'>
<p>What is the role of HCG (human chorionic gonadotrophin) in early pregnancy?</p>
<p>A. It stimulates the release of FSH (follicle stimulating hormone).<br />B. It maintains the corpus luteum.<br />C. It inhibits the release of progesterone.<br />D. It stimulates implantation of the blastocyst.</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>B</p>
</div>
