<p>A. Target cells become insensitive to insulin.<br />B. &beta; cells do not produce sufficient insulin.<br />C. Type I diabetes can be controlled through a low carbohydrate diet.<br />D. &alpha; cells produce excess insulin.</p>

<p>B</p>
