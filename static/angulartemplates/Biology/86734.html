<h2>Question</h2>
<div class='question'>
<p>If a man with blood group O and a woman with blood group AB have children, which blood group(s) could the children have?<br />A. Group O only<br />B. Groups A and B only<br />C. Group AB only<br />D. Groups O, A, B and AB</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>B</p>
</div>
