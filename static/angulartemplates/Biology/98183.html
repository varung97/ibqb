<h2>Question</h2>
<div class='question'>
<p>Which of the following take(s) place during interphase and mitosis in animal cells?</p>
<p style="padding-left: 30px;">I. Re-formation of nuclear membranes <br />II. Pairing of homologous chromosomes <br />III. DNA replication</p>
<p>A. I only<br /> B. I and II only<br /> C. II and III only<br /> D. I and III only</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>D</p>
</div>
