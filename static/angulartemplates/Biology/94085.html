<h2>Question</h2>
<div class='question'>
<p>Which of the following will contribute to the cell theory?</p>
<p style="padding-left: 30px;">I. Living organisms are composed of cells. <br /> II. All cells come from pre-existing cells by mitosis. <br /> III. Cells are the smallest units of life.</p>
<p>A. I only <br /> B. II only <br />C. I and III only<br /> D. I, II and III</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>C</p>
</div>
