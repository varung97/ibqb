<h2>Question</h2>
<div class='question'>
<p>Which reaction does <strong>not</strong> cause a net release of energy?</p>
<p>A. ADP combines with inorganic phosphate to form ATP</p>
<p>B. ATP releases inorganic phosphate to form ADP</p>
<p>C. Loss of hydrogen from reduced NAD</p>
<p>D. Oxidation of reduced FAD</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>A</p>
</div>
