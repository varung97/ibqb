<h2>Question</h2>
<div class='question'>
<p>What is a feature of neurons?<br />A. Relay neurons transmit impulses from motor to sensory neurons.<br />B. The cell body of a motor neuron is in the CNS.<br />C. Sensory neurons carry impulses away from the CNS.<br />D. Relay neurons form synapses with receptors.</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>B</p>
</div>
