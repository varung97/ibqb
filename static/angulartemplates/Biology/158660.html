<h2>Question</h2>
<div class='question'>
<p>An animal shows radial symmetry, has only one opening leading to a digestive cavity and is soft without a skeleton. To which phylum does this animal belong?</p>
<p>A. Platyhelmintha</p>
<p>B. Annelida</p>
<p>C. Mollusca</p>
<p>D. Cnidaria</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>D</p>
</div>
