<h2>Question</h2>
<div class='question'>
<p>Distinguish between fundamental niches and realized niches.</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>fundamental niche is the potential mode of existence whereas realized niche is the actual mode of existence;</p>
<p>adaption/competition/predation/powers of distribution are important in determining the realized niche;</p>
</div>
