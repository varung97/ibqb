<p>What is recycled in an ecosystem?</p>
<p>A. Nitrogen, carbon and energy are all recycled.<br /> B. Nitrogen and carbon are recycled but not energy.<br /> C. Nitrogen is recycled but not carbon or energy.<br /> D. Nitrogen, carbon and energy are not recycled.</p>
