<h2>Question</h2>
<div class='question'>
<p>A polymer of alpha-D-glucose found in plants has mostly 1,4 linkages and some 1,6 linkages. Which molecule fits this description?</p>
<p>A. Glycogen</p>
<p>B. Cellulose</p>
<p>C. Amylose</p>
<p>D. Amylopectin</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>D</p>
</div>
