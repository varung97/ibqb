<h2>Question</h2>
<div class='question'>
<p>An animal has radial symmetry, a sac-like body with only one opening and tentacles with stinging structures. To which phylum does this animal belong?</p>
<p>A. Annelida<br /> B. Cnidaria<br /> C. Mollusca<br /> D. Porifera</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>B</p>
</div>
