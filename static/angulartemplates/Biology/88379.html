<h2>Question</h2>
<div class='question'>
<p>Which event takes place during normal fertilization?</p>
<p>A. The acrosome fuses with the egg membrane.<br />B. The entire sperm cell enters the egg cytoplasm.<br />C. The egg divides to form a blastocyst.<br />D. The cortical granules fuse with the egg membrane.</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>D</p>
</div>
