<h2>Question</h2>
<div class='question'>
<p>How are fats and cholesterol transported in the blood?</p>
<p>A. As groups of molecules inside vesicles</p>
<p>B. As individual molecules coated in phospholipids</p>
<p>C. As individual molecules bound to a protein</p>
<p>D. As groups of molecules in lipoprotein complexes</p>

<h2 style='margin-top: 1em'>Markscheme</h2>

<p>D</p>
