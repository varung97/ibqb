<h2>Question</h2>
<div class='question'>
<p>In ecosystems the amount of energy that passes from one trophic level to the next is called the conversion efficiency. What is the average conversion efficiency from primary to secondary consumers in most ecosystems?</p>
<p>A. 1 %<br />B. 10 %<br />C. 50 %<br />D. 90 %</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>B</p>
</div>
