<h2>Question</h2>
<div class='question'>
<p>A process occurs in which the inside of a neuron develops a net positive charge compared with the outside. What is the name of this process?</p>
<p>A. Resting potential <br />B. Repolarization <br />C. Depolarization <br />D. Hyperpolarization</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>C</p>
</div>
