<h2>Question</h2>
<div class='question'>
<p>In a pond, two species of fish feed on insects and worms. The insects feed on the green plants that live in the water. What constitutes a population in this ecosystem?</p>
<p>A. All the living organisms<br /> B. All the animals<br /> C. All the fish<br /> D. All the fish of one species</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>D</p>
</div>
