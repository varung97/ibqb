<h2>Question</h2>
<div class='question'>
<p>Organisms can be genetically modified to produce the human blood clotting factor IX. What characteristic of the genetic code makes this possible?</p>
<p>A. It is conservative.<br />B. It is degenerate.<br />C. It is complementary.<br />D. It is universal</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>D</p>
</div>
