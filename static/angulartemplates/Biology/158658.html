<h2>Question</h2>
<div class='question'>
<p>Methanogens produce methane gas. What is this gas converted to in the atmosphere?</p>
<p>A. Carbon dioxide and oxygen</p>
<p>B. Ethanol and carbon dioxide</p>
<p>C. Carbon monoxide and ozone</p>
<p>D. Carbon dioxide and water</p>
<p>&nbsp;</p>
