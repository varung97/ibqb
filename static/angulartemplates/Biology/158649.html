<h2>Question</h2>
<div class='question'>
<p>In an experiment the effect of changing pH on an enzymatic reaction is tested. Which could be a dependent variable in this kind of experiment?</p>
<p>A. Changing substrate concentration</p>
<p>B. Rate of formation of product</p>
<p>C. Variation in temperature</p>
<p>D. Change in pH</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>B</p>
</div>
