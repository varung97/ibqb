<h2>Question</h2>
<div class='question'>
<p>What is the role of HCG in early pregnancy?</p>
<p>A. HCG stimulates FSH secretions.<br /> B. HCG stimulates ovarian estrogen secretion.<br /> C. HCG stimulates ovarian progesterone secretion.<br /> D. HCG stimulates uterine contractions.</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>C</p>
</div>
