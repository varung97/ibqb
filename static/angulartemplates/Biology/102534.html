<h2>Question</h2>
<div class='question'>
<p>During reproduction in flowering plants an embryo sac is produced, containing one haploid nucleus. This haploid nucleus divides by mitosis three times. What is produced?<br />A. One diploid nucleus<br />B. Four diploid nuclei<br />C. Four haploid nuclei<br />D. Eight haploid nuclei</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>D</p>
</div>
