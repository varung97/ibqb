<h2>Question</h2>
<div class='question'>
<p style="text-align: left;">What is used to reduce NADP in the light-dependent reactions of photosynthesis?</p>
<p style="text-align: left;">A. Conversion of ATP into ADP+P<sub>i</sub></p>
<p style="text-align: left;">B. Electrons from Photosystem I</p>
<p style="text-align: left;">C. Protons from the thylakoid space</p>
<p style="text-align: left;">D. Oxygen released by photolysis of water</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>B</p>
</div>
