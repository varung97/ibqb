<h2>Question</h2>
<div class='question'>
<p>The antisense strand on the DNA molecule coding for three codons of a gene is</p>
<p>TATCGCACG</p>
<p>What are the anticodons of the three tRNA molecules that correspond to this sequence?</p>
<p>A. UAU, CGC and ACG<br /> B. ATA, GCG and TGC<br /> C. AUA, GCG and UGC<br /> D. TAT, CGC and ACG</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>A</p>
</div>
