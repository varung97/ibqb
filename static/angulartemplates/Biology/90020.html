<h2>Question</h2>
<div class='question'>
<p>What is a characteristic of type II diabetes?</p>
<p>A. Liver cells are less sensitive to insulin.<br />B. Insulin is no longer produced.<br />C. &alpha; cells in the pancreatic islets are destroyed.<br />D. &beta; cells in the pancreatic islets are destroyed.</p>
</div>
<h2 style='margin-top: 1em'>Markscheme</h2>
<div class='question'>
<p>A</p>
