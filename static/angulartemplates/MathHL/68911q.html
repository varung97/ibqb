<h2>Question</h2>
<div class='question'>
<p class="p1">Consider the data set \(\{ 2,{\text{ }}x,{\text{ }}y,{\text{ }}10,{\text{ }}17\} ,{\text{ }}x,{\text{ }}y \in {\mathbb{Z}^ + }\) and \(x &lt; y\).</p>
<p class="p1">The mean of the data set is&nbsp;\(8\) and its variance is \(27.6\).</p>
<p class="p1">Find the value of \(x\) and the value of \(y\).</p>
