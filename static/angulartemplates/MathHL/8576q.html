<h2>Question</h2>
<div class='question'>
<p><span style="font-family: times new roman,times; font-size: medium;">Let \(f(x) = \frac{{1 - x}}{{1 + x}}\) </span><span style="font-family: times new roman,times; font-size: medium;">and \(g(x) = \sqrt {x + 1} \), \(x &gt; - 1\).</span></p>
<p><span style="font-family: times new roman,times; font-size: medium;">Find the set of values of \(x\) for which \(f'(x) \leqslant f(x) \leqslant g(x)\) .</span></p>
</div>
