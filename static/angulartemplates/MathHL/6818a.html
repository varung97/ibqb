<p style="margin: 0.0px 0.0px 0.0px 0.0px; font: 28.0px Helvetica; min-height: 34.0px;"><span style="font-family: 'times new roman', times; font-size: medium;">\(\frac{{5 \times 6 + 6k + 7 \times 3 + 8 \times 1 + 9 \times 2 + 10 \times 1}}{{13 + k}} = 6.5\) (or equivalent) &nbsp; &nbsp; <strong><em>(M1)(A1)(A1)</em></strong></span></p>

<p style="margin: 0.0px 0.0px 0.0px 0.0px; font: 28.0px Helvetica;"><span style="font-family: 'times new roman', times; font-size: medium;">&nbsp;</span></p>
