<h2>Question</h2>
<div class='question'>
<p>The region \(R\) is enclosed by the graph of \(y = {e^{ - {x^2}}}\), the \(x\)-axis and the lines \(x =&nbsp; - 1\) and \(x = 1\).</p>
<p>Find the volume of the solid of revolution that is formed when \(R\) is rotated through \(2\pi \) about the \(x\)-axis.</p>
</div>
