<p style="margin: 0.0px 0.0px 0.0px 0.0px; font: 11.0px Times;"><span style="font-family: 'times new roman', times; font-size: medium;">if <em>p </em>is a prime (and \(a \equiv 0(\bmod p)\) with \(a \in \mathbb{Z}\)) then &nbsp; &nbsp; <strong><em>A1</em></strong></span></p>
