<p style="margin: 0.0px 0.0px 0.0px 0.0px; font: 31.0px Helvetica;"><span style="font-family: 'times new roman', times; font-size: medium;">(b)&nbsp;&nbsp;&nbsp;&nbsp; Hence determine the value of \(\cos \alpha \) for which \(|\)<strong><em>a</em></strong> + <strong><em>b</em></strong>\(|\) = 3 \(|\)<strong><em>a</em></strong> &minus; <strong><em>b</em></strong>\(|\).</span></p>
